<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OCPP CSMS - Charging Station Management System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .status-bar {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .status-indicator {
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 14px;
        }

        .status-online {
            background: #2ecc71;
            color: white;
        }

        .status-offline {
            background: #e74c3c;
            color: white;
        }

        .dashboard {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .panel {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .panel h2 {
            color: #2c3e50;
            margin-bottom: 15px;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
        }

        .charger-list {
            max-height: 400px;
            overflow-y: auto;
        }

        .charger-card {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            transition: all 0.3s ease;
        }

        .charger-card:hover {
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            transform: translateY(-2px);
        }

        .charger-card.connected {
            border-left: 4px solid #2ecc71;
        }

        .charger-card.disconnected {
            border-left: 4px solid #e74c3c;
        }

        .charger-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .charger-id {
            font-weight: bold;
            font-size: 18px;
            color: #2c3e50;
        }

        .charger-status {
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: bold;
        }

        .charger-info {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            font-size: 14px;
            color: #666;
        }

        .operation-panel {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .operation-form {
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #2c3e50;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        .btn {
            background: #3498db;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: background 0.3s ease;
            margin-right: 10px;
            margin-bottom: 10px;
        }

        .btn:hover {
            background: #2980b9;
        }

        .btn-success {
            background: #2ecc71;
        }

        .btn-success:hover {
            background: #27ae60;
        }

        .btn-danger {
            background: #e74c3c;
        }

        .btn-danger:hover {
            background: #c0392b;
        }

        .btn-warning {
            background: #f39c12;
        }

        .btn-warning:hover {
            background: #e67e22;
        }

        .logs-panel {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .logs-container {
            background: #2c3e50;
            color: #ecf0f1;
            padding: 15px;
            border-radius: 5px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            max-height: 300px;
            overflow-y: auto;
            white-space: pre-wrap;
        }

        .log-entry {
            margin-bottom: 5px;
        }

        .log-timestamp {
            color: #95a5a6;
        }

        .log-info {
            color: #3498db;
        }

        .log-success {
            color: #2ecc71;
        }

        .log-error {
            color: #e74c3c;
        }

        .log-warning {
            color: #f39c12;
        }

        .refresh-btn {
            background: #9b59b6;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
            margin-bottom: 10px;
        }

        .refresh-btn:hover {
            background: #8e44ad;
        }

        @media (max-width: 768px) {
            .dashboard {
                grid-template-columns: 1fr;
            }
            
            .charger-info {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ”Œ OCPP CSMS - Charging Station Management System</h1>
            <div class="status-bar">
                <div class="status-indicator status-online" id="serverStatus">
                    ðŸŸ¢ Server Online
                </div>
                <div id="connectionCount">
                    Connected Chargers: <span id="chargerCount">0</span>
                </div>
                <div id="lastUpdate">
                    Last Update: <span id="updateTime">-</span>
                </div>
            </div>
        </div>

        <div class="dashboard">
            <div class="panel">
                <h2>ðŸ”Œ Connected Chargers</h2>
                <button class="refresh-btn" onclick="refreshChargers()">ðŸ”„ Refresh</button>
                <div class="charger-list" id="chargerList">
                    <!-- Charger cards will be populated here -->
                </div>
            </div>

            <div class="panel">
                <h2>ðŸš€ Remote Operations</h2>
                <div class="operation-panel">
                    <div class="operation-form">
                        <div class="form-group">
                            <label for="selectedCharger">Select Charger:</label>
                            <select id="selectedCharger">
                                <option value="">Select a charger...</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="connectorId">Connector ID:</label>
                            <input type="number" id="connectorId" value="1" min="1" max="10">
                        </div>
                        
                        <div class="form-group">
                            <label for="idTag">ID Tag:</label>
                            <input type="text" id="idTag" value="TEST_USER" placeholder="Enter user ID">
                        </div>
                        
                        <div class="form-group">
                            <label for="transactionId">Transaction ID (for stop):</label>
                            <input type="number" id="transactionId" value="12345" placeholder="Enter transaction ID">
                        </div>
                    </div>
                    
                    <div>
                        <button class="btn btn-success" onclick="remoteStartTransaction()">
                            ðŸš€ Start Transaction
                        </button>
                        <button class="btn btn-danger" onclick="remoteStopTransaction()">
                            ðŸ›‘ Stop Transaction
                        </button>
                        <button class="btn btn-warning" onclick="resetCharger('Soft')">
                            ðŸ”„ Soft Reset
                        </button>
                        <button class="btn btn-warning" onclick="resetCharger('Hard')">
                            ðŸ”„ Hard Reset
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="logs-panel">
            <h2>ðŸ“‹ System Logs</h2>
            <button class="refresh-btn" onclick="refreshLogs()">ðŸ”„ Refresh Logs</button>
            <div class="logs-container" id="logsContainer">
                <!-- Logs will be populated here -->
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
